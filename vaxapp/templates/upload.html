{% extends "layout-split-2.html" %}
{% block title %}Upload data{% endblock %}
{% block right %}
<div class="module">
	<h3>Upload data</h3>
        <div id="upload_form">
	<form action="{% url upload %}" method="post" enctype="multipart/form-data">
		{{ country_form.as_p }}
		{% csrf_token %}
		<div class="submit">
			<input type="submit" id="id_submit" value="Upload" />
		</div>
	</form>
        </div>
</div>
{% endblock %}
