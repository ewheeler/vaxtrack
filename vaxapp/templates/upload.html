{% extends "layout-split-2.html" %}
{% block title %}
    {% load i18n %}
    {% trans "Upload data" %}
{% endblock %}
{% block right %}
{% load i18n %}
<div class="module">
	<h3>{% trans "Upload data" %}</h3>
        <div id="vaxform">
	<form action="{% url upload %}" method="post" enctype="multipart/form-data">
		{{ document_form.as_p }}
		{% csrf_token %}
		<div class="submit">
			<input type="submit" id="id_submit" value="{% trans "Upload" %}" />
		</div>
	</form>
        </div>
</div>
{% endblock %}
