{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
{% if countrystocks %}
    {% for cs in  countrystocks %}
        <div class="chart">
            <h3>{{cs.country.printable_name}} - {{cs.vaccine.abbr}}</h3>
            <img src="{% url chart-country cs.country.pk cs.vaccine.abbr %}">
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
