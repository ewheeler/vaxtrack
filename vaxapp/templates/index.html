{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
{% if countrystocks %}
    {% for cs in  countrystocks %}
        <div class="chart">
            <h3>{{cs.country.printable_name}} - {{cs.vaccine.abbr}}</h3>
            <img src="{% url chart-country cs.country.pk cs.vaccine.abbr %}">
        </div>
    {% endfor %}
{% endif %}
<div class="module">
	<h2>Upload data</h2>

	<form action="{% url upload-country %}" method="post" enctype="multipart/form-data">
		{{ country_form.as_p }}
		{% csrf_token %}
		<div class="submit">
			<input type="submit" id="id_submit" value="Upload" />
		</div>
	</form>
</div>
{% endblock %}
